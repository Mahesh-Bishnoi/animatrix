<div fxLayout="column" fxLayoutAlign="center center" fxlayoutgap="24px" class="reviews-section">
    <div *ngFor="let review of anime.reviews" class="review-card">
    <mat-card class="example-card" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
          <mat-card-title>{{ review.user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxlayoutgap="24px">
          <p>
            {{ review.review }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
</div>
